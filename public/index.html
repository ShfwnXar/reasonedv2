<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>REASONED â€” Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout" style="align-items:center; justify-content:center; padding:24px;">
    <div class="card" style="width:min(520px, 100%);">
      <h2 style="margin:0 0 8px;">Masuk</h2>
      <div class="muted" style="margin-bottom:14px;">Gunakan akun yang sudah dibuat</div>

      <form id="loginForm" onsubmit="return false;">
        <div style="display:flex; flex-direction:column; gap:10px;">
          <input id="username" class="select" placeholder="Username" autocomplete="username">
          <input id="password" class="select" placeholder="Password" type="password" autocomplete="current-password">
          <button id="btnLogin" class="btn-primary" type="button">Masuk</button>
          <div id="err" class="muted" style="min-height:18px;"></div>
          <a href="register.html" class="muted" style="font-weight:1000;">Belum punya akun? Register</a>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="app-login.js"></script>
</body>
</html>
