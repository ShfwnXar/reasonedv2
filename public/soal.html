<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>REASONED â€” Latihan UTBK/TKA</title>
  <link rel="stylesheet" href="styles.css?v=final1">
  <script src="auth.js"></script>
  <script>
    requireAuth();
  </script>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo"></div>
        <h2>REASONED</h2>
      </div>

      <div class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a class="active" href="soal.html">Latihan UTBK/TKA</a>
        <a href="materi.html">Belajar Kelas 12</a>
        <a href="#" id="btnLogout">Logout</a>
      </div>
    </aside>

    <main class="main">
      <div class="card">
        <h2 style="margin:0 0 8px;">Latihan UTBK/TKA</h2>

        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <label style="font-weight:900;">
            Exam:
            <select id="exam" class="select">
              <option value="UTBK">UTBK</option>
              <option value="TKA">TKA</option>
            </select>
          </label>

          <label style="font-weight:900;">
            Track:
            <select id="track" class="select">
              <option value="SAINTEK">SAINTEK</option>
              <option value="SOSHUM">SOSHUM</option>
            </select>
          </label>

          <label style="font-weight:900;">
            Subject:
            <select id="subject" class="select"></select>
          </label>

          <label style="font-weight:900;">
            Jumlah:
            <select id="n" class="select">
              <option>10</option>
              <option>15</option>
              <option>20</option>
            </select>
          </label>

          <button class="btn-primary" id="btnGen" type="button">
            Generate
          </button>

          <button
            class="btn-secondary"
            id="btnSubmit"
            type="button"
            style="display:none;"
          >
            Kumpul Jawaban
          </button>
        </div>

        <div id="quiz" style="margin-top:14px;"></div>

        <div
          id="resultBox"
          class="card"
          style="margin-top:14px; display:none;"
        ></div>

        <div
          id="chatPanel"
          class="card"
          style="margin-top:14px; box-shadow:none; display:none;"
        >
          <b>ðŸ’¬ Tutor (tanya lebih lanjut)</b>

          <div
            id="chatLog"
            style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"
          ></div>

          <div style="display:flex; gap:10px; margin-top:12px;">
            <input
              id="chatInput"
              class="select"
              style="flex:1;"
              placeholder="Tanya konsep/rumus/langkah..."
            >
            <button class="btn-primary" id="chatSend">Kirim</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="toast" id="toast">
    <b id="toastTitle"></b>
    <p id="toastMsg"></p>
  </div>

  <script src="app-soal.js"></script>
</body>
</html>
